<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todoer RESTFUL</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
